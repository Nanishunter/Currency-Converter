<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valuuttamuunnin</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/index.js"></script>

<body onload="onloadcurrency()">
    <div class="container main-panel">
        <div class="col-md-offset-4 col-md-4 panel">
            <div class="row header">
                Currency Converter V1
            </div>
            <div class="row">
                <div class="col-md-2">Amount:</div>
                <div class="col-md-10">
                    <input type="text" oninput="convertCurrency()" class="form-control" id="amount"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">From:</div>
                <div class="col-md-4"><select onchange="convertCurrency()" id="from"></select></div>
                <div class="col-md-2">To:</div>
                <div class="col-md-4"><select onchange="convertCurrency()" id="to"></select></div>
            </div>
            <div class="row">
            Result    : <span id=result></span>
            </div>
        </div>
    </div>
    <p>
            <footer>
                    <p>Posted by: Antti Karjalainen</p>
                    <p>Contact information:
                        <a href="mailto:someone@example.com">antti.karjalainen@student.saimia.fi</a>.</p>
                </footer>
    </p>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
